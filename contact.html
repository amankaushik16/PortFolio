      <div class="main">
        <!-- background: <img src="contact.png" alt=""> -->
          <img class="ham" src="ham.png" alt="">
          
          <div class="contactform">
            <h1>For Work/General Enquiries:</h1>
          <form>
            <div class="mb-3">
                <div id="emailHelp" class="form-text">
                    We'll never share your email and Phone No. with anyone else.
                      </div>
                <label for="clientname" class="form-label">Your Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="clientname"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="clientmail" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="clientmail"
                  aria-describedby="emailHelp"
                />
              </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number</label>
              <input type="phonenum" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
                <label for="clientenquiry" class="form-label">Any Enquiries?</label>
                <input
                  type="email"
                  class="form-control"
                  id="clientenquiry"
                  aria-describedby="emailHelp"
                />
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >Want to work with me?</label
              >
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
